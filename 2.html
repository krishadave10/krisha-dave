<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgb(63, 239, 189);
            font-style: italic;
            font-size: xx-large;
             margin-top: 400px;
            margin-bottom: 400px;
            margin-left: 650px;
        }
    </style>
    <title>meters to kilometers</title>
</head>

<body>
    <script>
        var meter = parseInt(prompt("enter your distance"));
        var kilo = parseInt(prompt("enter your distance"));
        var kilometer;

        kilometer = meter / 1000;
        met = kilo * 1000;

        document.write("kilometer :" + kilometer + "<br>");
        document.write("meter:" + met);
    </script>

</body>

</html>
