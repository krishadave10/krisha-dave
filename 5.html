<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgb(247, 98, 145);
            font-style: italic;
            font-size: xx-large;
            margin-top: 400px;
            margin-bottom: 400px;
            margin-left: 650px;
        }
    </style>
    <title>positive integer</title>
</head>

<body>
    <script>
        var a = prompt("enter your number:");
        if (a > 0) {
            document.write("the number is positive:" + a);
        }
        else if (a == 0) {
            document.write("the number is zero: <br>");
        }
        else {
            document.write("the number is negative:" + a);
        }
    </script>
</body>

</html>
