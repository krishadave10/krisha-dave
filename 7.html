<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgb(54, 210, 230);
            font-style: italic;
            font-size: xx-large;
            margin-top: 400px;
            margin-bottom: 400px;
            margin-left: 650px;
        }
    </style>
    <title>leap year</title>
</head>

<body>
    <script>
        var year = prompt("enter a year");
        if (year % 4 == 0) {
            document.write(year + "is a leap year");
        }
        else {
            document.write(year + "is not a leap year");
        }
    </script>
</body>

</html>
